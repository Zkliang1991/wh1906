<body>
    <h2>vue 项目总结</h2>
    <p>
        在上个星期，我结束了vue项目，在写项目的过程中，遇到到了很多问题，也学到了不少。
        在刚开始写写项目是，还不是很熟悉，但写了一天后就不错了，在创建项目的时候，出现
        了没有安装插件的问题，导致出现了不必要的错误，在写路由时，出现了一些不应该出现
        的问题，比如：单词错误，符号错误，这些问题我将格外注意，还有就是在写项目时，
        发现组件的通信中子传父的自定义事件用的还不是很熟悉。在写接口时，容易忘记schema
        的配置，或者配置了_id跟数据库自动生成的_id冲突了，以后要注意这些问题。在上线时
        出现了好多问题，都解决了。很有成就感。
    </p>
